<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">


</head>

<body>
    <div class="container">
        <div class="panel">
            <h2 class="text-center">Check your BMI</h2>
            <p id="introText" class="text-center">Enter your weight and height below to check your BMI result</p>

            <form>
                <div id="wightInput">
                    <p>Put you wight in here (KG)</p>
                    <input type="number" id="weight" pattern="[0-9]*" name="b">
                </div>
                <div id="heghtInput">
                    <p>And your height in here (CM)</p>
                    <input type="number" id="height" pattern="[0-9]*" name="b">
                </div>
                <button type="button" class="btn" onclick="calculate()">Calculate BMI</button>

            </form>
            <div id="results" class="text-center">Your BMI result will apper here</div>
        </div>
    </div>
    <script src="main.js"></script>

</body>


</html>
